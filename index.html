<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
        
        <div class="calc-rows">
            <button class="top-row" id="clear">AC</button>
            <button class="top-row" id="plus-minus">+/-</button>
            <button class="top-row" id="percent">%</button>
            <button class="backspace" id="backspace">&#x232B;</button>
            
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="divide">÷</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="multiply">×</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="subtract">−</button>
            
            <button class="number zero">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
            <button class="operator" id="add">+</button>

        </div>
    </div>
</body>
</html>
